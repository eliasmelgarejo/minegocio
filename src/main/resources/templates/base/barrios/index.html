<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/plantilla_listado :: head">
</head>
<meta charset="utf-8">
<body>
	<div th:replace="plantillas/plantilla_listado :: sidebar"></div>
	<div th:insert="plantillas/plantilla_listado :: main-panel (modulo=${modulo})"></div>

	<div class="main-panel">
		<!-- <div class="container"> -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-header panel-header-info" style="background-color: #00BCD4">
							<div th:insert="plantillas/plantilla_listado :: titulo-listado (titulo_listado=${titulo_listado})"></div>
							<!-- <p class="card-category"> Here is a subtitle for this table</p> -->
							<a href="/base/barrios/new" class="btn btn-primary btn-icon-split" title="Nuevo Registro"> 
								<span class="icon text-white-50"><i class="fas fa-plus"></i></span> <span class="text">Nuevo</span>
							</a>
						</div>
						<div class="panel-body" style="width: 100%">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
										<table id="tablebarrio" class="table">
											<thead class=" text-primary">
												<th>#ID</th>
												<th>Barrio</th>
												<th>Ciudad</th>
												<th>Estado</th>
												<th>Operaciones</th>
											</thead>
											<tbody>
												<tr th:each="p : ${entityPage.content}" th:object="${p}">
													<td th:text="${p.id}"></td>
													<td th:text="${p.nombre}"></td>
													<td th:text="${p.ciudad.nombre}"></td>
													<td th:text="${p.activo} ? 'ACTIVO' : 'INACTIVO'" /></td>
													<td>
														<a id="btnVer" class="btn btn-info btn-sm" th:href="@{/base/barrios/{id}(id=${p.id})}"> 
															<i class="material-icons">info_outline</i> Ver
														</a> 
														<a id="btnEditar" class="btn btn-success btn-sm" th:href="@{/base/barrios/edit={id}(id=${p.id})}"> 
															<i class="material-icons">edit</i> Actualizar
														</a> 
														<a id="btnEliminar" class="btn btn-danger btn-sm" th:href="@{/base/barrios/delete/{id}(id=${p.id})}"> 
															<i class="material-icons">close</i>Eliminar
														</a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="container">
										<ul class="pagination">
											<li th:if="${entityPage.totalPages > 0}" class="pagination"
												th:each="pageNumber : ${pageNumbers}"><a
												th:href="@{/base/barrios (size=${entityPage.size}, page=${pageNumber})}"
												th:text=${pageNumber}
												th:class="${pageNumber==entityPage.number + 1} ? active"></a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- </div> -->
		</div>
	</div>
	<!-- <footer th:replace="plantillas/plantilla_listado :: footer"></footer> -->
</body>

<script>
$(document).ready(function() { 
	//$('#tablebarrio').DataTable();
	console.log('Listado de barrios');
});
</script>
</html>
