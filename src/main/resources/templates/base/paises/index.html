							</a>

														</a> 
														<a id="btnEditar" class="btn btn-success btn-sm" th:href="@{/base/paises/edit={id}(id=${p.id})}">

														<!-- SEGUNDA PRUEBA -->

															<i class="material-icons">close</i>Eliminar
														</a> -->
														<!-- TERCERA PRUEBA -->
														<!-- <form th:action="@{/base/paises/delete}" method="post" th:object="${p}">
											              <input type="hidden" th:field="${p.id}"/>
											              <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
											           </form> -->
											           <!-- CUARTA PRUEBA -->

											           	<form id="btnEliminar" th:action="@{/base/paises/delete/{id}(id=${p.id})}" th:method="delete">

												      	</form>

															<i class="material-icons">close</i>Eliminar
														</a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="container">
										<ul class="pagination">
											<li th:if="${entityPage.totalPages > 0}" class="pagination"
												th:each="pageNumber : ${pageNumbers}"><a
												th:href="@{/base/paises (size=${entityPage.size}, page=${pageNumber})}"
												th:text=${pageNumber}
												th:class="${pageNumber==entityPage.number + 1} ? active"></a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
