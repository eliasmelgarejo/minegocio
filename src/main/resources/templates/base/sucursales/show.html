<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/plantilla_cuerpo :: head">
</head>
<meta charset="utf-8">
<body>
	<div th:replace="plantillas/plantilla_cuerpo :: sidebar"></div>
	<div th:insert="plantillas/plantilla_cuerpo :: main-panel (modulo=${modulo})"></div>

	<div class="main-panel">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-header panel-header-info" style="background-color: #00BCD4">
							<div th:insert="plantillas/plantilla_cuerpo :: titulo-cuerpo (titulo_cuerpo=${titulo_cuerpo})"></div>
						</div>
					</div>
					<div class="container">
						<form th:object="${sucursal}">
							<div class="form-group col-md-6">
								<label class="control-label">#Id</label> 
								<input class="form-control" readonly type="text" th:value="${sucursal.id}" />
							</div>
							<div class="form-group col-md-6">
					          <label class="control-label">Nombre Negocio</label>
					          <input class="form-control" readonly type="text" th:value="${sucursal.infoNegocio.nombre}" />
					        </div>
							<div class="form-group col-md-6">
								<label class="control-label">Direcci&oacute;n</label> 
								<input class="form-control" readonly type="text" th:value="${sucursal.direccion}" />
							</div>
							<div class="form-group col-md-6">
					          <label class="control-label">Ciudad</label>
					          <input class="form-control" readonly type="text" th:value="${sucursal.ciudad.nombre}" />
					        </div>
					        <div class="form-group col-md-6">
					          <label class="control-label">Barrio</label>
					          <input class="form-control" readonly type="text" th:value="${sucursal.barrio.nombre}" />
					        </div>
							<div class="form-group col-md-6">
								<label class="control-label">Activo</label> 
								<input class="form-control" disabled type="checkbox" th:checked="${sucursal.activo}" />
							</div>
						</form>
						<div class="pull-right">
							<a class="btn btn-success" th:href="@{/base/sucursales/edit={id}(id=${sucursal.id})}">Actualizar</a> 
							<a class="btn btn-info" href="/base/sucursales">Volver</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="plantillas/plantilla_cuerpo :: footer"></footer>

</body>
</html>
