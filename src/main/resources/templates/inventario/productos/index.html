<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/plantilla_listado :: head">
</head>
<meta charset="utf-8">
<body>
	<div th:replace="plantillas/plantilla_listado :: sidebar"></div>
	<div th:insert="plantillas/plantilla_listado :: main-panel (modulo=${modulo})"></div>

	<div class="main-panel">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-header panel-header-info" style="background-color: #00BCD4">
							<div th:insert="plantillas/plantilla_listado :: titulo-listado (titulo_listado=${titulo_listado})"></div>
							<!-- <p class="card-category"> Here is a subtitle for this table</p> -->
							<a class="btn btn-primary" href="/inventario/productos/new">Nuevo</a>
						</div>
						<div class="panel-body" style="width: 100%">
							<div class="col-lg-10 mt-5 mb-5">
								<table id="tableproducto" class="table table-bordered table-responsive" style="width: 100%">
									<thead class="text-info">
										<th>#Id</th>
										<th>C&oacute;digo</th>
										<th>C&oacute;digo de Barras</th>
										<th>Descripci&oacute;n Corta</th>
										<th>Descripci&oacute;n Larga</th>
										<th>Activo</th>
										<th>Operaciones</th>
									</thead>
									<tbody>
										<tr th:each="p : ${productoPage.content}" th:object="${p}">
											<td th:text="${p.id}"></td>
											<td th:text="${p.codigo}"></td>
											<td th:text="${p.codigobarras}"></td>
											<td th:text="${p.descripcioncorta}"></td>
											<td th:text="${p.descripcionlarga}"></td>
											<td th:text="${p.activo}"></td>
											<td>
												<a id="btnVer" class="btn btn-info" th:href="@{/inventario/productos/{id}(id=${p.id})}">Ver</a>
												<a id="btnEditar" class="btn btn-success" th:href="@{/inventario/productos/edit={id}(id=${p.id})}">Editar</a>
												<form th:action="@{/inventario/productos/{id}(id=${p.id})}" th:method="destroy">
													<a class="btn btn-danger" type="submit" value="">Eliminar</a>
												</form>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="container">
									<ul class="pagination">
										<li th:if="${productoPage.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
											<a th:href="@{/inventario/productos (size=${productoPage.size}, page=${pageNumber})}" th:text=${pageNumber} th:class="${pageNumber==productoPage.number + 1} ? active"></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- </div> -->
		</div>
	</div>
	<!-- <footer th:replace="plantillas/plantilla_listado :: footer"></footer> -->
</body>

</html>
